{% extends 'base.html' %}
{% block content %}
  <h2>Admin Dashboard</h2>
  <a href="{% url 'create_admin' %}">Create Admin</a>
  <h3>Users</h3>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} - {{ user.email }}</li>
    {% endfor %}
  </ul>
  <h3>Notes</h3>
  <a href="{% url 'note_new' %}">New Note</a>
  <ul>
    {% for note in notes %}
      <li>
        <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
        <a href="{% url 'note_edit' note.pk %}">Edit</a>
        <a href="{% url 'note_delete' note.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
