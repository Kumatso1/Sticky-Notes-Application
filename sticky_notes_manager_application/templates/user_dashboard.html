{% extends 'base.html' %}
{% block content %}
  <h2>User Dashboard</h2>
  <h3>Notes</h3>
  <a href="{% url 'note_new' %}">New Note</a>
  <ul>
    {% for note in notes %}
      <li>
        <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
        <a href="{% url 'note_edit' note.pk %}">Edit</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
